<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Michael Stumpf/ Kevin Brenneman">
    <link rel="icon" href="../../favicon.ico">

    <title>Robo Control</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/Robo.css" rel="stylesheet">
    <link href="dist/css/acm_small.css" rel="stylesheet" media = "min-width: 600px)">
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    
    <!-- mast head --> 
    <div class="container"></div>
      
      
    <br>
    <br>
    <br>
    <div class="center control-container container">
        
    <!-- forward row-->
      <div class="center row">
          <div class="col-xs-4 col-sm-4"></div>
          <div class="col-xs-4 col-sm-4">
          <button type="button" class="btn btn-block btn-primary">Forward </button>
          </div>
          <div class="col-sm-4"></div>
      </div><!-- end forward row -->
        
        <br>
        <br>
        
    <!-- left/right/ row -->
        <div class="center row">
          <div class="col-xs-4 col-sm-4">
          <button type="button" class="btn btn-block btn-primary">Left</button>
          </div><!-- end left col -->
            
    <!-- space for left right buttons--> 
          <div class="col-xs-4 col-sm-4"></div>
            
          <div class="col-xs-4 col-sm-4">
          <button type="button" class="btn btn-block btn-primary">Right</button> <!-- end right col -->
          </div>
        </div><!-- end left/right col -->
        
        <br>
        <br>
        
    <!-- backwards row -->
        <div class="center row">
          <div class="col-xs-4 col-sm-4"></div>
          <div class="col-xs-4 col-sm-4">
          <button type="button" class="btn btn-block btn-primary">Backward </button>
          </div>
          <div class="col-xs-4 col-sm-4"></div>
      </div><!-- end backwards row -->
       <br>
       <br>
      <!-- stop row -->
        <div class="center row">
          <div class="col-xs-4 col-sm-4"></div>
          <div class="col-xs-4 col-sm-4">
          <button type="button" class="btn btn-block btn-primary">Stop </button>
          </div>
          <div class="col-xs-4 col-sm-4"></div>
      </div><!-- end backwards row -->
      </div><!-- end contianer -->
      
      
       <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
