<html lang="en">
  <head>

    <!-- Custom styles for this template -->
    <link href="dist/css/Robo.css" rel="stylesheet">
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
      
    <script>

        function runPY(x){
	       var xmlhttp;
	       if (window.XMLHttpRequest) {
		      xmlhttp=new XMLHttpRequest();
	       } else {
		      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	       }
           if(x=='f'){ 
	           xmlhttp.open("GET","fwd.php",true);
	           xmlhttp.send();
               //window.location.href = "https://www.pornhub.com";
           }
           if(x=='r'){
               xmlhttp.open("GET","right.php",true);
	           xmlhttp.send();
           } 
           if(x=='l'){
               xmlhttp.open("GET","left.php",true);
	           xmlhttp.send();
           } 
           if(x=='b'){
               xmlhttp.open("GET","back.php",true);
	           xmlhttp.send();
           }
           if(x=='h'){
               xmlhttp.open("GET","stop.php",true);
	           xmlhttp.send();
           }
           if(x=='S'){
               xmlhttp.open("GET","up.php",true);
	           xmlhttp.send();
           }
           if(x=='s'){
               xmlhttp.open("GET","down.php",true);
	           xmlhttp.send();
           }
            if(x == undefined){
               window.location.href = "https://www.eyebleach.com"; 
            }
        }
        
  </script>
  </head>
    
    <!-- banner --> 
    <div class="acm-header">
        <p class="acm-title">Robo Control</p>
    </div>
    
    <!-- mast head --> 
    <div class="container"></div>
      
    <body> 
    <br>
    <br>
    <br>
    <div class="center control-container container">
    
    
    <!-- forward row-->
      <div class="center row">
          <div class="col-xs-4 col-sm-4"></div>
          <div class="col-xs-4 col-sm-4">
          <button type="button" onclick="runPY('f')" class="btn btn-block btn-primary">Forward </button>
          </div>
          <div class="col-sm-4"></div>
      </div><!-- end forward row -->
        
        <br>
        <br>
        
    <!-- left/right/ row -->
        <div class="center row">
          <div class="col-xs-4 col-sm-4">
          <button type="button" onclick="runPY('l')" class="btn btn-block btn-primary">Left</button>
          </div><!-- end left col -->
            
    <!-- space for left right buttons--> 
          <div class="col-xs-4 col-sm-4"></div>
            
          <div class="col-xs-4 col-sm-4">
          <button type="button" onclick="runPY('r')" class="btn btn-block btn-primary">Right</button> <!-- end right col -->
          </div>
        </div><!-- end left/right col -->
        
        <br>
        <br>
        
    <!-- backwards row -->
        <div class="center row">
          <div class="col-xs-4 col-sm-4"></div>
          <div class="col-xs-4 col-sm-4">
          <button type="button" onclick="runPY('b')" class="btn btn-block btn-primary">Backward </button>
          </div>
              
          <div class="col-xs-2 col-sm-2">
          <button type="button" onclick="runPY('s')" class="btn btn-block btn-primary">Speed Up </button>
          </div>
          
      </div><!-- end backwards/ speed Up row -->
       <br>
       <br>
        
      <!-- stop row -->
        <div class="center row">
          <div class="col-xs-4 col-sm-4"></div>
          <div class="col-xs-4 col-sm-4">
          <button type="button" onclick="runPY('h')" class="btn btn-block btn-primary">Stop </button>
          </div>
          <div class="col-xs-2 col-sm-2">
          <button type="button" onclick="runPY('S')" class="btn btn-block btn-primary">Slow Down </button>
          </div>
      </div><!-- end stop / slow down row -->
      </div><!-- end contianer -->
